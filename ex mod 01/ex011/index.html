<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferente ou simplesmente aumento e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imgem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="auto" autoplay controls loop>
        <source src="media/hungriahiphop.mp3" type="audio/mpeg">
        <source src="media/happy-mistake.mp3" type="">
    </audio>
    <audio src="media/happy-mistake.mp3" controls autoplay></audio>
    <p>Infelizmento seu navegador não consegue reproduzir áudio. Clique aqui para baixar o arquivo <a href="media/hungriahiphop.mp3">MP3.</a></p>
    <!--MP3- WAV- OGG-->
</body>
</html>
